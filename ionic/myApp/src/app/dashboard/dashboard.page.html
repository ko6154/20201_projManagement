<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>추진현황</ion-title>
  <ion-buttons slot="primary">
      <ion-button (click)="openCustom()">
          <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="first" contentId="ma">
  <ion-header>
      <ion-toolbar color="secondary">
          <ion-title style="font-size:0.9em">안녕하세요!</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-item (click)="goHistory()">
              <ion-icon slot="start" name="document-outline"></ion-icon>
              <ion-label>완료한 프로젝트 보기</ion-label>
          </ion-item>
          <ion-item (click)="goInviteList()">
              <ion-icon slot="start" name="mail-open-outline"></ion-icon>
              <ion-label>프로젝트 초대 보기</ion-label>
          </ion-item>
          <ion-item (click)="goCheckPassword()">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>회원정보 수정</ion-label>
          </ion-item>



      </ion-list>

  </ion-content>
  <ion-button size="large" style="padding:10px;" color="danger" (click)="logout()">로그아웃</ion-button>
</ion-menu>
<ion-router-outlet id="ma"></ion-router-outlet>

<ion-content>
  <ion-slides>
    <ion-slide>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="DrawPieChart()">
          <ion-icon name="chevron-down-outline"></ion-icon>

        </ion-fab-button>
      </ion-fab>
      <ion-card style="height:420px;width:400px">
        <ion-card-header>
          <ion-card-title>{{userName}}님</ion-card-title>
          <ion-card-subtitle>참여한 전체프로젝트 - {{projects.length}}건</ion-card-subtitle>

        </ion-card-header>

        <ion-card-content>
          <div style="margin:auto" id="div_pie">
          </div>
          <div *ngIf="flag == true" id="desc">
            <ion-card-subtitle>진행중 - {{this.ongoingCnt}}건</ion-card-subtitle>
            <ion-card-subtitle>완료됨 - {{this.doneCnt}}건</ion-card-subtitle>
            <ion-card-subtitle>취소됨 - {{this.cancelCnt}}건</ion-card-subtitle>
          </div>
        </ion-card-content>
      </ion-card>

    </ion-slide>
    <ion-slide>
      <ion-card style="height:420px;width:400px">
        <ion-card-header>
          <ion-card-title>진행중인 프로젝트</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <h2 style="text-align: left;" *ngFor="let project of ongoingProjects">{{project.name}}</h2>
        </ion-card-content>
      </ion-card>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="goMain()">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
    <ion-slide>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="goHistory()">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-card style="height:420px;width:400px">
        <ion-card-header>
          <ion-card-title>완료된 프로젝트</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <h2 style="text-align: left;" *ngFor="let project of doneProjects">{{project.name}}</h2>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
