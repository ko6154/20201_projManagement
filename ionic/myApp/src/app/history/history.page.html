<ion-header class="ion-no-border">
    <ion-toolbar color="secondary">

        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="chevron-back-outline"></ion-icon>

            </ion-button>
        </ion-buttons>
        <ion-title>완료한 프로젝트</ion-title>

        <ion-buttons slot="primary" (click)="hideSearchBox()">
            <ion-icon name="search"></ion-icon>
        </ion-buttons>
    </ion-toolbar>

</ion-header>
<!-- 한번에 설정하는 방법 찾기-->
<ion-content>
    <ion-list class="search-box" [hidden]="ishidden">
        <ion-item>
            <ion-label color="primary">프로젝트 관리자</ion-label>
            <ion-input [(ngModel)]="search.mgr_id" placeholder="Insert the Administor"  name="mgr_id" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">시작날짜</ion-label>
            <ion-datetime  [(ngModel)]="search.start_date" max="2050-12-31" displayFormat="YYYY-MM-DD" placeholder="Insert the Years" name="start_date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary">종료날짜</ion-label>
            <ion-datetime [(ngModel)]="search.end_date" max="2050-12-31" displayFormat="YYYY-MM-DD" placeholder="Insert the Years" name="end_date"></ion-datetime>
        </ion-item>
        <ion-button  expand="block" color="secondary" fill="outline" (click) = search_project()>검색 </ion-button>
    </ion-list>


    <ion-list class="project-list">
        <ion-item *ngFor="let project of projects" class="project-header {{project.progress_status}}"
                  (click)="project_click(project)">
            <!-- title -->
            <ion-card style="width:100%;" class="project-header {{project.progress_status}}" color='{{project.progress_status}}'>
                <ion-card-header>
                    <ion-card-subtitle>~ {{ project.end }}</ion-card-subtitle>
                    <ion-card-title style="font-size:1.5em">{{ project.name }}</ion-card-title>

                </ion-card-header>
                <ion-card-content style="height:10px;">
                    {{ project.desc }}
                </ion-card-content>

                <p align="right">진행률 {{project.progress}} %&nbsp;&nbsp;</p>
                <ion-progress-bar style="height:7px" color="secondary" value=".{{ project.progress }}"></ion-progress-bar>
            </ion-card>
        </ion-item>
    </ion-list>


</ion-content>
