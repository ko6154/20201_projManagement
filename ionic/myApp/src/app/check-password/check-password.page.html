<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>비밀번호 확인</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="height:200px">
    <form #form="ngForm" (ngSubmit)="checkPassword()">
      <ion-item>
        <ion-label>{{userId}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-size:0.8em">비밀번호</ion-label>
        <ion-input name="password" [(ngModel)]="userInputPassword" required type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button style="margin:auto;width:90%;height:40px" color="secondary" expand="block" type="submit">확인
      </ion-button>
    </form>
  </ion-card>
</ion-content>
