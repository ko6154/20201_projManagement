
<ion-header>
    <ion-toolbar color="secondary">

        <ion-buttons slot="primary">
            <ion-button (click)="openCustom()">
                <ion-icon slot="end" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="font-size:0.9em">진행중인 프로젝트</ion-title>
    </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="first" contentId="ma">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title style="font-size:0.9em">{{user_id}}님 안녕하세요!</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="goHistory()">
                <ion-icon slot="start" name="document-outline"></ion-icon>
                <ion-label>완료한 프로젝트 보기</ion-label>
            </ion-item>
            <ion-item (click)="goInviteList()">
                <ion-icon slot="start" name="mail-open-outline"></ion-icon>
                <ion-label>프로젝트 초대 보기</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="person-outline"></ion-icon>
                <ion-label>회원정보 수정</ion-label>
            </ion-item>



        </ion-list>

    </ion-content>
    <ion-button size="large" style="padding:10px;" color="danger" (click)="logout()">로그아웃</ion-button>
</ion-menu>
<ion-router-outlet id="ma"></ion-router-outlet>

<ion-content fullscreen>

    <ion-list class="project-list">

        <ion-item *ngFor="let project of projects" class="project-header {{project.progress_status}}"
                  (click)="project_click(project)">
            <!-- title -->
            <ion-card style="width:100%;" class="project-header {{project.progress_status}}" color='{{project.progress_status}}'>
                <ion-card-header>
                    <ion-card-subtitle>~ {{ project.deadline }}</ion-card-subtitle>
                    <ion-card-title style="font-size:1.5em">{{ project.name }}</ion-card-title>

                </ion-card-header>
                <ion-card-content style="height:10px;">
                    {{ project.desc }}
                </ion-card-content>

                <p align="right">진행률 {{project.progress}} %&nbsp;&nbsp;</p>
                <ion-progress-bar style="height:7px" color="secondary" value=".{{ project.progress }}"></ion-progress-bar>
            </ion-card>
        </ion-item>
    </ion-list>
    <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="goGenerateProject()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
