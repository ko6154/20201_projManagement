<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>JOB 생성</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="uploadForm" (ngSubmit)="create_task()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">JOB</ion-label>
        <ion-input min="1" formControlName="BigLevel" placeholder="대분류 수준을 입력하세요" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" required>제목</ion-label>
        <ion-input formControlName="BigTitle" placeholder="제목을 입력하세요"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>시작날짜</ion-label>
        <ion-datetime formControlName="BigStart" displayFormat="YYYY-MM-DD" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>종료날짜</ion-label>
        <ion-datetime formControlName="BigEnd"  displayFormat="YYYY-MM-DD" placeholder="Select Date" (ionChange)="date_validate()"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">내용</ion-label>
        <ion-textarea formControlName="BigDesc" rows="10"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input formControlName="userFiles" (change)="setFiles($event)" type="file" multiple></ion-input>
      </ion-item>
      <ion-item *ngFor="let attach of attaches">
        <ion-label> {{ attach["name"] }} </ion-label>
        <button (click)="delFile(attach)" class="ion-no-margin" ion-note slot="end">삭제</button>
      </ion-item>
    </ion-list>

    <ion-button class="ion-margin-horizontal ion-float-end" size="large" type="submit">제출</ion-button>
  </form>
</ion-content>
