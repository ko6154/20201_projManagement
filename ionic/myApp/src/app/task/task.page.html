<ion-header>
  <ion-toolbar>
    <ion-title>task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
        <ion-fab-button color="light" (click)="go_create_page('small')">
            <ion-label>업무</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="go_create_page('mid')">
            <ion-label>중분류</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="go_create_page('big')">
            <ion-label>대분류</ion-label>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
</ion-content>
