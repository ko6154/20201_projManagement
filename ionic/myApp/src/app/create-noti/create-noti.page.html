<ion-header>
  <ion-toolbar>
    <ion-title>공지 작성</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #form="ngForm" (ngSubmit)="create_noti()">
    <ion-list>
      <ion-item>
        <ion-label position="floating" required>제목</ion-label>
        <ion-input name="title" [(ngModel)]="noti.title" placeholder="제목을 입력하세요"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">내용</ion-label>
        <ion-textarea name="desc" [(ngModel)]="noti.desc" rows="10"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button class="ion-margin-horizontal ion-float-end" size="large" type="submit">제출</ion-button>
  </form>
</ion-content>
