<ion-content>
  <ion-list class="noti-list">
    <!-- NOTI -->
    <ion-item class="noti-title" *ngFor="let noti of notis" (click)="go_board('noti', noti)">
      <ion-text>
        <h2>{{noti.title}}</h2>
        <p>작성자: {{noti.author}}<br>작성날짜:  {{noti.created}}</p>
      </ion-text>
    
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="goCreateNoti()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
