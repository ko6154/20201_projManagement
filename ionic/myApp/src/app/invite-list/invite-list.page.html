<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>프로젝트 초대</ion-title>


    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let invitation of invitations">
            <ion-card style="width:100%">
                <ion-card-header>
                    <ion-card-subtitle>{{invitation.proj_id}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-buttons>
                        <ion-button (click)="acceptInvite(invitation)">
                            <ion-icon color="success" slot="start" name="checkmark-circle-outline"></ion-icon>
                        </ion-button>
                        <ion-button (click)="rejectInvite(invitation)">
                            <ion-icon color="danger" slot="start" name="close-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-card-content>
            </ion-card>
        </ion-item>


    </ion-list>
</ion-content>
