<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{projectName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="project_click()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-progress-bar color="success" style="height:8px" value="0.{{projects[0]['progress']}}"></ion-progress-bar>
  <p style="text-align:center">진행률 {{projects[0]["progress"]}}%</p>
  <p>담당자 : {{projects[0]["mgr_id"]}}</p>
  <p>{{projects[0]["desc"]}}</p>
</ion-content>
