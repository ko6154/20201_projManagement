  <script>
  $(document).ready(function(){
    var size = Number('<%= len %>');
    $("#invite_num").html(size);
    $("#proc_proj").off("click").on("click",function(){
      console.log("click proc");
      $("#customers").attr("src","http://52.55.31.29:3000/table");
      $("#mid_title").html("<strong>진행중인 프로젝트</strong>");
    })

    $("#end_proj").off("click").on("click",function(){
      console.log("click end");
      $("#customers").attr("src","http://52.55.31.29:3000/finish");
      $("#mid_title").html("<strong>완료한 프로젝트</strong>");
    })

    $("#make_proj").off("click").on("click",function(){
      console.log("click make");
      $("#customers").attr("src","http://52.55.31.29:3000/create");
      $("#mid_title").html("<strong>프로젝트 생성</strong>");
    })

    $("#search_proj").off("click").on("click",function(){
      console.log("click search");
      $("#customers").attr("src","http://52.55.31.29:3000/search/table");
      $("#mid_title").html("<strong>프로젝트 검색</strong>");
    })
    $("#alertsDropdown").off("click").on("click",function(){
      var invite = JSON.parse('<%- invite %>');
      
      console.log(invite);
      console.log(size);
      $("#alarm_tab").empty();
      $("#alarm_tab").append("<h6 class='dropdown-header'> 알림            </h6>");
      for(var i=0;i<size;i++){
        var pm = invite[i].ISPM;
        if(pm =="1")
          {
            
            $("#alarm_tab").append("<div class='dropdown-item d-flex align-items-center' ><div class='mr-3'><div class='icon-circle bg-primary'><i class='fas fa-envelope text-white'></i></div></div><div><div class='small text-gray-400'></div><span class='strong text-black-500' style='cursor:default'>"+invite[i].PROJ_NAME+"에 "+invite[i].SEND_USER_ID+"님께서"+invite[i].RECV_USER_ID+"님을 PM으로 초대하였습니다.</span><div><a onclick='check_true();' style='cursor:pointer'><i class='far fa-check-circle' style='color:green'></i></a>&nbsp;&nbsp;&nbsp;<a onclick='check_false();' style='cursor:pointer;'><i class='fas fa-times-circle' style='color:red'></i></a></div></div></div>");
          
          }
          else{
            $("#alarm_tab").append("<div class='dropdown-item d-flex align-items-center' ><div class='mr-3'><div class='icon-circle bg-primary'><i class='fas fa-envelope text-white'></i></div></div><div><div class='small text-gray-400'></div><span class='strong text-black-500' style='cursor:default'>"+invite[i].PROJ_NAME+"에 "+invite[i].SEND_USER_ID+"님께서"+invite[i].RECV_USER_ID+"님을 팀원으로 초대하였습니다.</span><div><a onclick='check_true();' style='cursor:pointer'><i class='far fa-check-circle' style='color:green'></i></a>&nbsp;&nbsp;&nbsp;<a onclick='check_false();' style='cursor:pointer;'><i class='fas fa-times-circle' style='color:red'></i></a></div></div></div>");
          
          }          
        
        }
          
        //$("#alarm_tab").append("<a class='dropdown-item text-center small text-gray-500' href='#''>Show All Alerts</a>")  ;      
        
    })
